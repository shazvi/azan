			<div id="azanoptions" data-role="collapsible-set" data-theme="a" data-content-theme="b">
			    <div data-role="collapsible">
			        <h3>Azan Options</h3>
			        <ul data-role="listview" data-divider-theme="b" data-inset="true">
			            <li data-theme="c">
			            	<label for="selectloc">Choose Location:</label>
			            	<select name="selectloc" id="selectloc" onchange="citychange(this.value);">
    						    <option value="colombo">Colombo</option>
    						    <option value="madrid">Madrid</option>
    						</select>
			            </li>
			            <li data-theme="c">
			            	<label for="volume">Azan Volume:</label>
							<input type="range" name="volume" id="volume" value="50" min="0" max="100" data-highlight="true" data-mini="true" onchange="otheraudio.volume=(this.value)/100; fajraudio.volume=(this.value)/100; localStorage.volume=(this.value)/100;">
			            </li>
			            <li data-theme="c">
			            	<label for="playbtn">Azan Play/Stop:</label>
			            	<div name="playbtn" data-role="controlgroup" data-type="horizontal" data-mini="true">
								<a href="#" data-role="button" onclick="if(otheraudio.readyState==4)otheraudio.currentTime=0; otheraudio.play();">Play</a>
								<a href="#" data-role="button" onclick="otheraudio.pause(); fajraudio.pause();">Stop</a>
							</div>
			            </li>
			            <li data-theme="c">
			            	<label for="flip-1">Azan Toggle:</label>
							<select name="flip-1" id="flip-1" data-role="slider" data-mini="true" onchange="azan_on=this.value=='true'; localStorage.play=this.value;">
							  	<option value="false">Off</option>
							  	<option value="true">On</option>
							</select>
			            </li>
			        </ul>
			    </div>
			</div>
